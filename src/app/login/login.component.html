<div class="container">
    <div class="content">
        <form nz-form [formGroup]="form" (ngSubmit)="submit()">
            <nz-tabset [nzAnimated]="false" (nzSelectChange)="switch($event)">
                <nz-tab nzTitle="账号密码登录">
                    <!-- <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert> -->
                    <nz-form-item>
                        <nz-form-control nzErrorTip="请输入账号">
                            <nz-input-group [nzSize]="'large'" nzPrefixIcon="anticon anticon-user">
                                <input nz-input formControlName="userName" placeholder="账号">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="请输入密码">
                            <nz-input-group [nzSize]="'large'" nzPrefixIcon="anticon anticon-lock">
                                <input nz-input type="password" formControlName="password" placeholder="密码" (keyup.enter)="submit()">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                </nz-tab>
                <nz-tab nzTitle="手机号登录">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="请输入手机号">
                            <nz-input-group [nzSize]="'large'" nzPrefixIcon="anticon anticon-user">
                                <input nz-input formControlName="mobile" placeholder="手机号">
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="请输入验证码">
                            <nz-row [nzGutter]="8">
                                <nz-col [nzSpan]="16">
                                    <nz-input-group [nzSize]="'large'" nzPrefixIcon="anticon anticon-mail">
                                        <input nz-input formControlName="captcha" placeholder="验证码">
                                    </nz-input-group>
                                </nz-col>
                                <nz-col [nzSpan]="8">
                                    <button nz-button [nzSize]="'large'" [disabled]="count" nzBlock>{{ count ? count + 's' : '获取验证码' }}</button>
                                </nz-col>
                            </nz-row>
                        </nz-form-control>
                    </nz-form-item>
                </nz-tab>
            </nz-tabset>
            <nz-form-item>
                <nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">3天内免登录</label>
                </nz-col>
                <nz-col [nzSpan]="12" class="text-right">
                    <a class="forgot" (click)="msg.error('请找戎国浩')">忘记密码？</a>
                </nz-col>
            </nz-form-item>
            <nz-form-item>
                <button nz-button type="submit" nzType="primary" [nzSize]="'large'" [nzLoading]="loginLoading" nzBlock (keyup.enter)="submit()">登录</button>
            </nz-form-item>
        </form>
        <!-- <div class="other">
            其他登录方式
            <i nz-icon nzType="alipay-circle"></i>
            <i nz-icon nzType="taobao-circle"></i>
            <i nz-icon nzType="weibo-circle"></i>
            <a class="register" routerLink="/passport/register">注册账户</a>
        </div> -->
    </div>
    <div class="footer">
        <div class="text-center">Made with ❤ by rongguohao</div>
        <div class="text-center mt10"><a href="http://www.beian.miit.gov.cn/">苏ICP备18045123号-1</a></div>
    </div>

</div>
