<div class="main">
    <div class="menu">
        <ul nz-menu nzMode="inline">
            <li *ngFor="let m of menus" nz-menu-item [nzSelected]="m.selected" (click)="to(m)">{{m.title}}</li>
        </ul>
    </div>
    <div class="content">
        <div class="title">{{title}}</div>
        <router-outlet></router-outlet>
    </div>
</div>
