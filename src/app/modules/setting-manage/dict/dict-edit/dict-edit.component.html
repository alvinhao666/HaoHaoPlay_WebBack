<nz-modal [nzClosable]="true" [nzMaskClosable]="false" [nzWidth]="550" [(nzVisible)]="visible" [nzTitle]="title" (nzOnCancel)="close()" (nzOnOk)="save()">
    <form nz-form [formGroup]="form">
        <div nz-row>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="8">字典名称</nz-form-label>
                    <nz-form-control nzErrorTip="字典名称必填" [nzSpan]="14">
                        <input nz-input formControlName="fDictName" placeholder="" autocomplete="off">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="8">字典编码</nz-form-label>
                    <nz-form-control nzErrorTip="字典编码必填" [nzSpan]="14">
                        <input nz-input formControlName="fDictCode" placeholder="" autocomplete="off">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label [nzSpan]="4">备注</nz-form-label>
                    <nz-form-control [nzSpan]="19">
                        <textarea formControlName="fRemark" nz-input rows="3"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</nz-modal>
