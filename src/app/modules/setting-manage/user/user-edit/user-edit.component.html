<nz-drawer [nzClosable]="true" [nzMaskClosable]="false" [nzWidth]="720" [(nzVisible)]="visible" [nzTitle]="title" (nzOnClose)="close()">
    <form nz-form [formGroup]="form">
        <div nz-row nzGutter="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzRequired>姓名</nz-form-label>
                    <nz-form-control nzErrorTip="姓名必填">
                        <input nz-input formControlName="fName" placeholder="" autocomplete="off">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12" *ngIf="!isEdit">
                <nz-form-item>
                    <nz-form-label nzRequired>账号</nz-form-label>
                    <nz-form-control nzErrorTip="账号必填">
                        <input nz-input formControlName="fLoginName" placeholder="" autocomplete="off">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12" *ngIf="!isEdit">
                <nz-form-item>
                    <nz-form-label nzRequired>密码</nz-form-label>
                    <nz-form-control>
                        <input nz-input formControlName="fPassword" placeholder="" type="password" autocomplete="new-password">
                        <nz-form-explain *ngIf="fPassword.dirty && fPassword.errors?.required">密码必填</nz-form-explain>
                        <nz-form-explain *ngIf="fPassword.dirty && fPassword.errors?.minlength">密码最少6个字符</nz-form-explain>
                        <nz-form-explain *ngIf="fPassword.dirty && fPassword.errors?.maxlength">密码最多16个字符</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12" *ngIf="!isEdit">
                <nz-form-item>
                    <nz-form-label nzRequired>重复密码</nz-form-label>
                    <nz-form-control>
                        <input nz-input formControlName="fRePassword" placeholder="" type="password" autocomplete="new-password">
                        <nz-form-explain *ngIf="fRePassword.dirty && fRePassword.errors?.required">重复密码必填</nz-form-explain>
                        <nz-form-explain *ngIf="fRePassword.dirty && fRePassword.errors?.notEqual">密码不一致</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzRequired>年龄</nz-form-label>
                    <nz-form-control nzErrorTip="年龄必填">
                        <nz-input-number formControlName="fAge" [nzMin]="18" [nzMax]="80" [nzStep]="1" [nzFormatter]="formatterAge" [nzParser]="parserAge"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzRequired>性别</nz-form-label>
                    <nz-form-control nzErrorTip="性别必选">
                        <nz-radio-group formControlName="fGender">
                            <label nz-radio nzValue="1">男</label>
                            <label nz-radio nzValue="0">女</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzRequired>手机号</nz-form-label>
                    <nz-form-control nzErrorTip="手机号格式有误">
                        <input nz-input formControlName="fPhone" placeholder="">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>邮箱地址</nz-form-label>
                    <nz-form-control nzErrorTip="邮箱地址格式有误">
                        <input nz-input formControlName="fEmail" placeholder="">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>微信号</nz-form-label>
                    <nz-form-control>
                        <input nz-input formControlName="fWechat" placeholder="">
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>
        <div class="footer">
            <button nz-button (click)="close()" style="margin-right: 8px;"><span>取消</span></button>
            <button nz-button type="reset" style="margin-right: 8px;" *ngIf="!isEdit"><span>重置</span></button>
            <button nz-button type="submit" [nzType]="'primary'" (click)="save()"><span>确认</span></button>
        </div>
    </form>
</nz-drawer>
